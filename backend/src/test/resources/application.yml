spring:
    application:
        name: shiptime-integration-backend
    config:
        import:
            "file:./src/test/resources/.env[.properties]"
    profiles:
        active:
            ${SRC_PROFILE:default}

server:
    port:
        ${SRC_PORT:9000}

shiptime:
    base-url:
        ${SHIPTIME_BASE_URL}
    auth:
        username:
            ${SHIPTIME_USERNAME}
        password:
            ${SHIPTIME_PASSWORD}

client:
    logging:
        include-headers: false
        enabled: true
        truncate-logs: true
        single-line: true
